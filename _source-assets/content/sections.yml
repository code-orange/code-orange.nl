about_us:
  nav: Community Management
  name: About Us
  intro: Code Orange is a cutting-edge ICT agency with an office located on the Herengracht in Amsterdam. 
  text: We speciallise in developing online campaings, as well as social media and mobile applications, for both large international client and small, innovative start-ups. Our dynamic team of developers is formed exclusively of studenets who have an average age of just 20 and work part-time, often from home or college. This is a conscious choice.
  quote: We believe passionately in the innovativeness, flexibility and creativity of savvy, young developers.
  info: Our customers are digital, advertising and soical media agencies, in addition to new technology start-ups. Our recent development projects have largely covered Facebook, iOS and Android applications

