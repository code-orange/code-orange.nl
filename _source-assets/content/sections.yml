community_management:
  nav: Community Management
  name: Community Management
  intro: Anno 2014 zijn negen van de tien brands actief op social media. Facebook, Twitter, Google+, Instagram, Pinterest, YouTube en zelfs LinkedIn puilen uit van communities waar fans hun favoriete merk in de gaten kunnen houden, en natuurlijk vragen kunnen stellen. Deze groepen moeten gemanaged worden.<br>Het begrip 'community management' is daarmee geboren.
  text: Een nauwe samenwerking tussen merk en bureau is h&eacute;t ingredi&euml;nt voor community management. Vergelijk het met een portie nacho's. Die zijn lekker als ze warm zijn, maar met gesmolten kaas is het onweerstaanbaar.<br>Daarnaast is betrokkenheid met de community een belangrijk punt om in gedachten te houden. Het liefst 24/7. Op die manier weet je als merk precies wat er op je pagina speelt, wat de behoeftes van je fans zijn en hoe je je marketingplannen daarop kunt afstellen.
  info: Nubis adviseert en gaat het veld in door actief in gesprek te gaan met de community. Kortom&#58; wij nemen werk uit handen. Zowel tijdens, als buiten kantooruren.

